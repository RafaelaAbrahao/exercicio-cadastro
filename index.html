<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <nav class="navbar navbar-light bg-primary fw-bold">
        <div class="container-fluid fs-5">
          <div class="d-flex align-items-center">
            <a class="navbar-brand me-4" href="#">STI-AGIR</a>
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Cadastrar Pessoa</a>
              </li>
              <li class="nav-item me-3">
                <a class="nav-link" href="#">Cadastrar Projeto</a>
              </li>
            </ul>
          </div>
          <div class="d-flex me-4">
            <a class="nav-link" href="#">Sair</a>
          </div>
        </div>
      </nav>

      <section class="d-flex justify-content-center align-items-start mt-5">
        <div class="p-5 bg-light rounded shadow" style="width: 60%;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Nome">
                <label>Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Idade">
                <label>Idade</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" placeholder="Data Início do Curso">
                <label>Data Início do Curso</label>
            </div>
        </div>
      </section>
    
</body>
</html>
