<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/styles.css">
    <script src="./assets/script.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">STI-AGIR</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Cadastrar Pessoa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cadastrar Projeto</a>
                    </li>
                </ul>
                <a class="btn btn-outline-light" href="#">Sair</a>
            </div>
        </div>
    </nav>

    <form class="d-flex justify-content-center align-items-start mt-5">
        <div class="p-5 bg-light rounded shadow" style="width: 60%;">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="Nome" required maxlength="250">
                <label>Nome</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" placeholder="Idade" required min="17" max="100">
                <label>Idade</label>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" placeholder="Data Início do Curso" required>
                <label>Data Início do Curso</label>
            </div>
            <button type="submit" class="btn mt-3 text-white">Enviar</button>
        </div>
    </form>
    
</body>
</html>
